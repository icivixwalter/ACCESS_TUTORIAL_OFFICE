<P class=RLNSR><B><A NAME="acproencodingx"></A>Esempio di proprietà Encoding</B></P>



<P class=T>L'esempio che segue consente di controllare se la codifica predefinita del documento è Occidentale.</P>

<PRE class=CT><CODE>If Application.DefaultWebOptions.<B>Encoding</B> = msoEncodingWestern Then
  strDocEncoding = "Occidentale"
Else
  strDocEncoding = "Altro"
End If</CODE></PRE>
