<P class=RLNSR><B><A NAME="acprolocationofcomponentsx"></A>Esempio di proprietà LocationOfComponents</B></P>



<P class=T>Nell'esempio seguente viene impostato il percorso da cui vengono scaricati i componenti di Office.</P>

<PRE class=CT><CODE>Application.DefaultWebOptions.<B>LocationOfComponents</B> = _
  Application.Path &amp; Application.PathSeparator &amp; "foo"</CODE></PRE>
