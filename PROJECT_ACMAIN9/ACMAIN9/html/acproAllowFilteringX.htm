<P class=T>Nell'esempio riportato di seguito viene mostrata una funzione che attiva e disattiva la proprietà <B>AllowFilters</B> di una maschera.</P>

<PRE class=CT><CODE>Function ToggleAllowFilters() As Integer
  Forms!Customers.<B>AllowFilters</B> = Not Forms!Customers.<B>AllowFilters</B>
End Function</CODE></PRE>
