<P class=T><A NAME="aclrgtableswhattheyarehowtheywork1"></A></P>

<P class=T>Una tabella è un insieme di dati relativi a un argomento specifico, ad esempio prodotti o fornitori. Utilizzando una tabella separata per ogni argomento, i dati verranno memorizzati solo una volta rendendo così il database più efficiente e limitando gli errori di inserimento dei dati.</P>
