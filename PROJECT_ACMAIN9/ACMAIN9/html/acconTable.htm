<P class=T>Una tabella è la struttura fondamentale del sistema di gestione di database relazionali. In Microsoft Access, una tabella è un oggetto che memorizza i dati in record (righe) e campi (colonne). Generalmente, i dati riguardano una determinata categoria, ad esempio impiegati o ordini.</P>
