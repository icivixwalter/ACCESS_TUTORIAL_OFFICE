<P class=T>Nell'esempio riportato di seguito viene aperta una maschera in visualizzazione Maschera e viene effettuato uno spostamento a un nuovo record.</P>

<PRE class=CT><CODE>Sub MostraNuovoRecord()
&nbsp;&nbsp;&nbsp; <B>DoCmd</B>.OpenForm "Impiegati", acNormal
&nbsp;&nbsp;&nbsp; <B>DoCmd</B>.GoToRecord , , acNewRec
End Sub</CODE></PRE>
