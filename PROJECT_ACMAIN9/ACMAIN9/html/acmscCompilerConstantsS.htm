<UL>
	<LI class=NLB>Microsoft Access è un ambiente di sviluppo a 32 bit. La costante del compilatore <B>Win32</B> è sempre uguale a <B>True</B> (-1), mentre la costante <B>Win16</B> è sempre uguale a <B>False</B> (0).</LI>
