<SCRIPT language="VBSCRIPT">
Dim isIE
Function DetectBrowserVersion()
	Dim iVersion
	iVersion = navigator.appversion
	If Left(iVersion, 1) >= 4 Then
		DetectBrowserVersion="4.0>"
	Else
		DetectBrowserVersion="3.0x"
	End If
End Function

Function Window_OnLoad()
	isIE = DetectBrowserVersion()
End Function

Sub DisplayCard()
	If isIE = "3.0x" Then
		L_IE3NotSupported_ErrorMessage="Questa caratteristica della Guida non è supportata dalla versione 3.0x del browser. Installare una versione successiva."
		L_ConceptCards_DialogTitle="Guida di Microsoft Office"

		MsgBox L_IE3NotSupported_ErrorMessage,64,L_ConceptCards_DialogTitle
	Else
		achhctrl_1.HHClick()
	End If
End Sub
</SCRIPT>
