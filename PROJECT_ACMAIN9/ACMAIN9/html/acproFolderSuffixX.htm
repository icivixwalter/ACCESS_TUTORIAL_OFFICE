<P class=RLNSR><B><A NAME="acprofoldersuffixx"></A>Esempio di proprietà FolderSuffix</B></P>



<P class=T>Questo esempio restituisce il suffisso di cartella utilizzato dalla pagina di accesso ai dati ("Inventario"). Il suffisso viene restituito nella variabile stringa <CODE>strFolderSuffix</CODE>.</P>

<PRE class=CT><CODE>strFolderSuffix = DataAccessPages("Inventario").WebOptions.<B>FolderSuffix</B></CODE></PRE>
